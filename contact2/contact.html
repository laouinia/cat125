<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
    <!-- <script src="contact.js" defer></script> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="half">
            <div class="text-container">
                <h1 class="text">Have a question for us? <br />We'd love to offer our expertise.</h1>
            </div>
        </div>
    
        <div class="half">
            <div class="cta-container">
                <div class="cta-text">
                    <h2>Get in touch with us.</h2>
                    <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" id="arrow" viewBox="0 0 24 24">
                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                        </svg></div>
                    <form class="form-container">
                        <label>Name<input type="text" /></label>
                        <label>Phone<input type="text" /></label>
                        <label>E-mail address<input type="text" /></label>
                        <input type="submit" value="Send" class="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.arrow').click(function () {
                $('.cta-container,.text-container').toggleClass('is-active')
            })
    </script>
</body>
</html>
